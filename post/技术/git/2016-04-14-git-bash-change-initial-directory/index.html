                    <div class="hmdl-page-content mdl-color-text--grey-700 mdl-card__supporting-text">
                        <p>每次打开<code>Git Bash</code>时，默认的初始目录是<code>/c/Windows/system</code>,切换工作目录还需要手动敲<code>cd /../..</code>，太过麻烦。</p>
<p>右键点击<code>Git Bash</code>启动项，打开属性，找到快捷方式的起始位置一栏，改为自己的工作目录路径就可以了。</p>
<p>如图所示：</p>
